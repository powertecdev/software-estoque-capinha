services:
  db:
    image: postgres:16-alpine
    container_name: cellstore-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: cellstore
      POSTGRES_PASSWORD: cellstore123
      POSTGRES_DB: cellstore_db
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - cellstore_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cellstore -d cellstore_db"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  cellstore_pgdata: