databases:
  - name: cellstore-db
    plan: free
    databaseName: cellstore_db
    user: cellstore

services:
  - type: web
    name: cellstore-api
    plan: free
    runtime: node
    buildCommand: npm install && npm run db:generate && cd packages/shared && npx tsc && cd ../server && npx tsc
    startCommand: cd packages/server && npx prisma migrate deploy && node dist/server.js
    rootDir: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: cellstore-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3333"
      - key: CORS_ORIGIN
        value: https://cellstore-web.onrender.com
    healthCheckPath: /api/v1/health

  - type: web
    name: cellstore-web
    plan: free
    runtime: static
    buildCommand: npm install && cd packages/web && npx vite build
    staticPublishPath: packages/web/dist
    rootDir: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://cellstore-api.onrender.com/api/v1