name: CI/CD
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: cellstore
          POSTGRES_PASSWORD: cellstore123
          POSTGRES_DB: cellstore_db
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql://cellstore:cellstore123@localhost:5432/cellstore_db
      NODE_ENV: test
      PORT: 3333
      CORS_ORIGIN: http://localhost:5173
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: cd packages/shared && npx tsc
      - run: cd packages/server && npx prisma generate
      - run: cd packages/server && npx prisma migrate deploy
      - run: cd packages/server && npx tsc
      - run: cd packages/web && npx vite build
        env:
          VITE_API_URL: /api/v1
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"